
  <mat-toolbar style="background-color:whitesmoke; color: black;">
  <span>Add User</span>
  <span class="toolbar-spacer"></span>
  <span class=" btn" (click)="OnClose()"><img src="../../../assets/ico_close.svg" /></span>
</mat-toolbar>
  
<mat-card-content>

  <form [formGroup]="forms" (submit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="Name" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="Email" class="form-control">
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Role Type</label>
        <input type="text" formControlName="RoleType" class="form-control">
      </div>
      <div class=" form-group col-md-6">
        <label>Status</label>
        <input type="text" formControlName="Status" class="form-control">
      </div>
    </div>

    <div class="form-group col-md-6" style="align-items: center;">
      <button type="submit" class="btn " style="background-color: darkorange;color: white;">
        Add User
      </button>
    </div>

    
  </form>

</mat-card-content>
